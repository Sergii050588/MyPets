<form method="post" name="pet_form" id="pet_form"  action="/pets/update" role="form">
    <div class="form-group">
        <label for="name">Pet</label>
        <textarea rows="5" class="form-control" id="name" name="name" th:text="${pet.name}"></textarea>
    </div>
    <input type="hidden" id="pet_id" rows="5" class="form-control" name="pet_id" th:value="${pet.id}">
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
